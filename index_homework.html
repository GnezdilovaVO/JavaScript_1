<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title" data-number="100">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text" data-number="50">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" id="super_link" class="card-link">Card link</a>
        <a href="#" class="card-link" data-number="50">Another link</a>
      </div>
    </div>

    <script>
      "use strict";
      console.log(document.getElementById("super_link"));

      const el = document.querySelectorAll(".card-link");
      console.log(el);
      for (let i = 0; i < el.length; i++) {
        el[i].innerHTML = "ссылка";
      }

      let temp = document.querySelector(".card-body");
      temp = temp.querySelectorAll(".card-link");
      console.log(temp);

      const element = document.querySelector("[data-number = '50']");
      console.log(element);

      console.log(document.querySelector("title").innerHTML);

      const elTitle = document.querySelector(".card-title");
      console.log(elTitle.parentElement);

      const cardElement = document.querySelector(".card");
      const pElement = document.createElement("p");
      pElement.innerHTML = "Привет";
      cardElement.prepend(pElement);

      const delEl = document.querySelector("h6");
      delEl.remove();
    </script>
  </body>
</html>
